<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<h1>Pomodoro</h1>
	</div>
	<div class="pomodoro">
		<p class="pomodoro__displayer">
			<span class="pomodoro__displayer-minutes">00</span>
			<span class="pomodoro__displayer-middle"> : </span>
			<span class="pomodoro__displayer-seconds">00</span>
		</p>
		<ul class="pomodoro__buttons">
			<li class="pomodoro__button">+</li>
			<li class="pomodoro__button">start</li>
			<li class="pomodoro__button">reset</li>
			<li class="pomodoro__button">-</li>
		</ul>
	</div>
	<script src="./index.js"></script>
</body>
</html>
